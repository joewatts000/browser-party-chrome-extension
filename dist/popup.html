<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 160px;
      padding: 10px 30px;
      background-color: #333;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 16px;
      border: 1px solid transparent;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
    }

    button:hover {
      background-color: #333;
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>

<body>
  <button id="sparkle" class="sparkle">Sparkles</button>
  <button id="firework" class="firework">Fireworks</button>
  <button id="explosion" class="explosion">Explosions</button>
  <button id="nuclear" class="nuclear">Party</button>
  <script src="popup.js"></script>
</body>

</html>
