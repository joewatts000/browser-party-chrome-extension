<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 200px; 
      padding: 10px; 
    }
    button { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 8px; 
      border-radius: 16px; 
      border: 1px solid transparent;
      background-color: #fff; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover {
      background-color: #fff;
      color: #333;
      border: 1px solid #333;
    }
    .sparkle {
      background-color: #ffec83;
      color: #333;
    }
    .firework {
      background-color: #581bff;
      color: #fff;
    }
    .explosion {
      background-color: #ff782b;
      color: #fff;
    }
    .nuclear {
      background-color: #27d071;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="sparkle" class="sparkle">Sparkles</button>
  <button id="firework" class="firework">Fireworks</button>
  <button id="explosion" class="explosion">Explosions</button>
  <button id="nuclear" class="nuclear">Party</button>
  <script src="popup.js"></script>
</body>
</html>
